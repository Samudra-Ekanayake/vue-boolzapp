<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-boolzapp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container-fluid my_containerFluid">
            <div class="row">
                <div class="col-12 my_upContainer bg-success">

                </div>
                <div class="col-12 my_downContainer bg-body-secondary">

                </div>
            </div>
        </div>
        <!---- Container chat--->
        <div class="container col-10 my_chatbox">
            <div class="row">
                <div class="col-4  bg-primary">
                    <div class="row">
                        <div class="col-12 p-1 bg-body-secondary my_height1">
                            chat
                        </div>
                        <div class="col-12 bg-primary my_height2">
                            notifiche
                        </div>
                        <div class="col-12 bg-warning my_height3">
                            Cerca
                        </div>
                        <div class="col-12 bg-body-tertiary my_height4">
                            Conversazioni
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-12 bg-warning my_height1">
                            chat
                        </div>
                        <div class="col-12 my_main bg-info">
                            main
                        </div>
                        <div class="col-12 my_height1 bg-secondary">
                            

                        </div>
                    </div>
                </div>
            </div>
            

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
