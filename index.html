<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-boolzapp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container-fluid my_containerFluid">
            <div class="row">
                <div class="col-12 my_upContainer">

                </div>
                <div class="col-12 my_downContainer">

                </div>
            </div>
        </div>
        <!---- Container chat--->
        <div class="container col-10 my_chatbox">
            <div class="row">
                <div class="col-4  bg-primary">
                    <div class="row">
                        <div
                            class="col-12 p-1 my_height1 d-flex align-items-center justify-content-between my_fontSize2">
                            <div class="col-1 d-flex align-items-center">
                                <img src="img/avatar_io.jpg" alt="">
                                <span>Sofia</span>
                            </div>
                            <div class="col-2 d-flex align-items-center justify-content-around my_colorGrey">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>

                        </div>
                        <div class="col-12 my_height2 d-flex align-items-center">
                            <div class="mx-2">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="">
                                <span class="my_fontSize1">Ricevi notifiche di nuovi messaggi</span>
                                <p class="my_fontSize2 m-0">Attiva notifiche Desktop</p>
                            </div>
                        </div>
                        <div class="col-12 my_height3 d-flex justify-content-start p-0">
                            <div class="input-group flex-nowrap ">
                                <span class="input-group-text bg-white my_input1" id="addon-wrapping"><i
                                        class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control my_input1" placeholder="Username"
                                    aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="col-12 bg-body-tertiary my_height4 overflow-auto">
                            <ul class="list-unstyled my_img">
                                <li class="p-2 border-bottom" v-for="element in contacts">
                                    <div class="d-flex justify-content-start">
                                        <div>
                                            <img :src="element.avatar" alt="">
                                        </div>
                                        <div>
                                            <span class="my_fonSize1">{{element.name}}</span>
                                            <p class="my_fontSize2 my_colorGrey">Ultimo messaggio inviato</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!------Right side-->
                <div class="col-8">
                    <div class="row">
                        <div class="col-12 my_height1 d-flex justify-content-between align-items-center">
                            <div class="col-3 d-flex align-items-center">
                                <img src="img/avatar_1.jpg" alt="">
                                <span>Michele</span>                           
                            </div>
                            <div class="col-2 d-flex align-items-center justify-content-around my_colorGrey">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>              
                        </div>
                        <div class="col-12 my_main bg-info">
                            
                        </div>
                        <div class="col-12 my_height1 d-flex justify-content-between align-items-center text-center">
                            <div class="col-1">
                                <i class="fa-regular fa-face-smile"></i>
                            </div>
                            <div class="col-10">
                                <input type="text" placeholder="Scrivi un messaggio" class="w-100 my_input1 border-0">
                            </div>
                            <div class="col-1">
                                <i class="fa-solid fa-microphone"></i>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
